<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Library</title>
    {% block styles %}
        {{ bootstrap.load_css() }}
    {% endblock %}
  </head>
  <body>
    <h1>My Library</h1>
            {% if books == []: %}
        <p>Library is empty.</p>
        {% endif %}
    {% for book in books %}
    <ul>
      <li> <a href="{{ url_for('delete', id=book.id) }}">
        Delete</a>{{book.book_name}} - {{book.book_author}} - {{book.rating}}/10
        <a href="{{ url_for('edit', id=book.id) }}">Edit Rating</a>
      </li>
    </ul>
    {% endfor %}

    <a href="{{ url_for('add') }}">Add New Book</a>
  </body>
</html>
